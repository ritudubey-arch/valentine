<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine’s Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 360px;
      position: relative;
    }

    h1 {
      color: #333;
      font-size: 22px;
      margin-bottom: 12px;
      font-weight: normal;
    }

    p {
      color: #666;
      font-size: 15px;
      margin-bottom: 26px;
      line-height: 1.5;
    }

    button {
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    .no {
      background: #e0e0e0;
      position: absolute;
      left: 20px;
      top: 150px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey love,<br>even though we’re in different places today…</h1>
    <p>you’re still very much here.</p>

    <button class="yes" onclick="yesClick()">Always</button>
    <button class="no" id="noBtn">You know it</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    function randomMove() {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    setInterval(randomMove, 700);

    function yesClick() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#ff9a9e;
          color:#333;
          text-align:center;
          padding:20px;
        ">
          <h1>Distance doesn’t really change us.</h1>
          <p style="font-size:16px; max-width:320px;">
            Different countries, same feelings.<br>
            Same us.
          </p>

          <button onclick="finalMessage()" style="
            margin-top:20px;
            padding:12px 25px;
            border:none;
            border-radius:25px;
            background:#ff4d6d;
            color:white;
            font-size:16px;
            cursor:pointer;
          ">
            Continue
          </button>
        </div>
      `;
    }

    function finalMessage() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#ff4d6d;
          color:white;
          text-align:center;
          padding:20px;
        ">
          <h1>Happy Valentine’s Day ❤️</h1>
          <p style="font-size:16px;">
            No matter where you are,<br>
            you’re my favourite place.
          </p>
        </div>
      `;
    }
  </script>

</body>
</html>
